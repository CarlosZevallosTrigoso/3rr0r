<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rr0r.xyz - Proyectos</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #007bff;
            --secondary-text-color: #666666;
            --border-color: #eeeeee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex; /* Para centrar el contenido verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupar toda la altura de la ventana */
        }

        .container {
            max-width: 600px; /* Ancho máximo como en tu imagen */
            margin: auto; /* Centrar horizontalmente */
            padding: 2rem;
            text-align: center; /* Centrar todo el texto */
        }

        .header-content {
            margin-bottom: 2.5rem; /* Espacio entre el título y la lista */
        }

        .header-content h1 {
            font-size: 3rem; /* Tamaño de fuente grande para el título "A" */
            margin: 0;
            line-height: 1; /* Eliminar espacio extra en línea */
        }

        .header-content .subtitle {
            font-size: 1.1rem; /* Tamaño para el subtítulo */
            color: var(--secondary-text-color);
            margin-top: 0.5rem; /* Espacio entre título y subtítulo */
        }

        .download-list {
            list-style: none; /* Eliminar viñetas */
            padding-left: 0;
            margin: 0; /* Eliminar margen predeterminado de ul */
        }

        .download-list li {
            margin-bottom: 0.75rem; /* Espacio entre los elementos de la lista */
        }

        .download-list a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.2rem; /* Tamaño de fuente para los enlaces */
            transition: color 0.2s ease-in-out;
        }

        .download-list a:hover {
            text-decoration: underline;
            color: #0056b3; /* Color más oscuro al pasar el ratón */
        }

        footer {
            margin-top: 3rem; /* Espacio entre la lista y el footer */
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }
        
        footer a {
            color: var(--secondary-text-color); /* Color de enlace en footer */
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header-content">
            <h1>A</h1>
            <p class="subtitle">Subtitulo</p>
        </header>

        <main>
            <ul id="pdf-list" class="download-list">
                </ul>
        </main>

        <footer>
            <p>Más información / <a href="#">Contacto</a></p>
            <p>correo electrónico de contacto / @3rror.xyz</p>
        </footer>
    </div>

    <script src="js/main.js" defer></script>

</body>
</html>
